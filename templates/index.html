<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Heart Disease Prediction</h1>
        </header>

        <form action="/predict" method="POST" class="form">
            <!-- Age -->
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>
            
            <!-- Sex -->
            <div class="form-group">
                <label for="Sex">Sex (0 = Female, 1 = Male):</label>
                <input type="number" id="Sex" name="Sex" min="0" max="1" required>
            </div>
            
            <!-- Chest Pain Type -->
            <div class="form-group">
                <label for="ChestPainType">Chest Pain Type (0-3):</label>
                <input type="number" id="ChestPainType" name="ChestPainType" min="0" max="3" required>
            </div>
            
            <!-- Resting Blood Pressure -->
            <div class="form-group">
                <label for="RestingBP">Resting Blood Pressure:</label>
                <input type="number" id="RestingBP" name="RestingBP" required>
            </div>
            
            <!-- Cholesterol -->
            <div class="form-group">
                <label for="Cholesterol">Cholesterol:</label>
                <input type="number" id="Cholesterol" name="Cholesterol" required>
            </div>
            
            <!-- Fasting Blood Sugar -->
            <div class="form-group">
                <label for="FastingBS">Fasting Blood Sugar (0 = No, 1 = Yes):</label>
                <input type="number" id="FastingBS" name="FastingBS" min="0" max="1" required>
            </div>
            
            <!-- Resting ECG -->
            <div class="form-group">
                <label for="RestingECG">Resting ECG (0-2):</label>
                <input type="number" id="RestingECG" name="RestingECG" min="0" max="2" required>
            </div>
            
            <!-- Max Heart Rate -->
            <div class="form-group">
                <label for="MaxHR">Max Heart Rate:</label>
                <input type="number" id="MaxHR" name="MaxHR" required>
            </div>
            
            <!-- Exercise Induced Angina -->
            <div class="form-group">
                <label for="ExerciseAngina">Exercise Induced Angina (0 = No, 1 = Yes):</label>
                <input type="number" id="ExerciseAngina" name="ExerciseAngina" min="0" max="1" required>
            </div>
            
            <!-- Oldpeak -->
            <div class="form-group">
                <label for="Oldpeak">Oldpeak (ST Depression):</label>
                <input type="number" step="0.1" id="Oldpeak" name="Oldpeak" required>
            </div>
            
            <!-- ST Slope -->
            <div class="form-group">
                <label for="ST_Slope">ST Slope (0-2):</label>
                <input type="number" id="ST_Slope" name="ST_Slope" min="0" max="2" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <p>Prediction: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
